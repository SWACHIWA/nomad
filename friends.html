<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-welcome</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>USIM 카드를...</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>199%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-user-plus fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a href="test copy.html" id="friends-display-link">
        <i class="fas fa-info-circle"></i> 얘! 뭐가 잘 안되니? <i class="fas fa-chevron-right fa-xm"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/59/84/6d/59846dc423a12a449656709fc41c2bb7.jpg"class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Guest</h4>
                    <h6 class="user-component__subtitle">코랄</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://youmatter.world/app/uploads/sites/2/2020/01/big-bug-revolution-market.jpg"class="user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title--sm">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i></div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><span class="nav__notif">2</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
    
</body>
</html>
