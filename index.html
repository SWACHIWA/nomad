<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>999%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">카카오톡 베끼기</h1>
        <p class="welcome-header__text">얘, 아무거나 입력하면 들어가진단다</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input minlength="3" required name="username" type="text" placeholder="Email" />
        <input minlength="6" required name="password" type="password" placeholder="Password" />
        <input type="submit" value="Login" />
        <a href="#">비밀번호가 기억나지 않니?</a>
    </form>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
    
</body>
</html>
